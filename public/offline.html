<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <title>Lumina Outreach System - Offline</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 50px;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      overflow: hidden;
    }

    /* Glowing animation for heading */
    h1 {
      color: #FFD700;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500, 0 0 30px #FFD700;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500; }
      to { text-shadow: 0 0 20px #FFD700, 0 0 40px #FFA500, 0 0 60px #FFD700; }
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 120px;
      margin: 20px auto;
      animation: spinGlow 6s linear infinite;
    }

    @keyframes spinGlow {
      from { transform: rotate(0deg); filter: drop-shadow(0 0 10px #FFD700); }
      to { transform: rotate(360deg); filter: drop-shadow(0 0 20px #FFA500); }
    }

    .retry-btn {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #FFD700;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .retry-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #FFA500, 0 0 30px #FFD700;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.95em;
      color: #FFD700;
      text-shadow: 0 0 10px #FFA500;
      animation: glowPulse 3s infinite alternate;
    }
  </style>
</head>
<body>
  <img src="/icons/icon-192.png" alt="Lumina Logo" class="logo" />
  <h1>üö´ Huna mtandao</h1>
  <p>‚ÄúNuru yako itangaze gizani.‚Äù ‚Äî Isaya 60:1</p>
  <p>Tafadhali jaribu tena ukiwa na internet.</p>
  <button class="retry-btn" onclick="location.reload()">üîÑ Jaribu Tena</button>
  
  <div class="footer">
    ¬© Lumina Legacy ‚Äî <b>Mfumo umetengenezwa na Abel Memorial Programmers</b>
  </div>
</body>
</html>
